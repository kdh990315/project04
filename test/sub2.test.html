<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }


        #main_contents_box {
            width: 1200px;
            height: 800px;
            margin: 50px auto;
            background-color: aqua;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
        }

        .main_contents1 {
            width: 380px;
            height: 600px;
            background-color: blanchedalmond;
            background-image: url(../img/expert11.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main_contents2 {
            width: 380px;
            height: 600px;
            background-color: blanchedalmond;
            background-image: url(../img/expert2.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main_contents3 {
            width: 380px;
            height: 600px;
            background-color: blanchedalmond;
            background-image: url(../img/expert3.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main_contents_wrap {
            width: 100%;
            height: 100%;
            background-color: rgba(64, 64, 64, 0.3);
            position: relative;
        }

        .main_contents_wrap span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
            color: #fff;
        }

        .main_content_name {
            width: 100%;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }
        
        .main_content_name p {
            font-size: 25px;
            font-weight: 700;
        }

        .main_content_name small {
            font: 18px;
        }


        .main_content_text {
            width: 100%;
            height: 400px;
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: rgba(212, 212, 212, 0.85);
        }

        .main_content_text p {
            width: 100%;
        }

        .main_contents_line {
            width: 3px;
            height: 50px;
            background-color: #2967f3;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main_contents_box">
        <div class="main_contents1">
            <div class="main_contents_wrap">
                <span><i class="fa-solid fa-plus"></i></span>
                
                <!-- hover -->
                <div class="main_content_name">
                    <p>Alain Delon</p>
                    <small>알랭 들롱</small>
                </div>

                <div class="main_content_text">
                    <p>출생 : 프랑스</p>
                    <p>담당 : 디자인 및 패션모델</p>
                    <p>소개 : 15년전 프랑스에서 작은 의류가게를 운영하던 ‘알랭 들롱’씨는
                         마케팅 담당인 ‘루이 가렐’씨의 눈에 둘어와 ‘이레마’에 합류하게 되었습니다. 
                         ‘알랭 들롱’씨는 뛰어난 디자인감각과 패션
                        센스가 있어 어느 누구에게도 어울리는 제품의 디자인을 만들어 낼 수 있습니다.</p>
                </div>

                <div class="main_contents_line"></div>
            </div>
        </div>

        <div class="main_contents2">
            <div class="main_contents_wrap">
                <div class="main_contents_wrap">
                    <span><i class="fa-solid fa-plus"></i></span>
                </div>
            </div>
        </div>

        <div class="main_contents3">
            <div class="main_contents_wrap">
                <div class="main_contents_wrap">
                    <span><i class="fa-solid fa-plus"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
